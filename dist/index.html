<!DOCTYPE html>
<html>
  <title>8K demo</title>
  <body>
    <div id="apps">
      <b>Your ID</b>
      <div>
        {{ id.substring(0, 12) }}
      </div>

      <b>Apps</b>
      <div v-for="app in apps" v-on:click="useApp(app)">
        {{ app.Title }}
      </div>

      <b>Peers</b>
      <div v-for="peer in peers">
        {{ (peer.name || peer.data.name || peer.data.key).substring(0, 12) }}
      </div>      
    </div>
    <div id="main">
    </div>
  </body>
  <script src="vue.min.js"></script>
  <script src="index.js"></script>
</html>
