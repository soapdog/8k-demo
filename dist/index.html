<!DOCTYPE html>
<html>
  <title>8K demo</title>
  <body>
    <div id="apps">
      <b>Apps</b>
      <li v-for="app in apps" v-on:click="useApp(app)">
        {{ app.Title }}
      </li>

      <b>Peers</b>
      <div v-for="peer in peers">
        {{ peer.name || peer.data.name || peer.data.key }}
      </div>      

      <b>Staged peers</b>
      <div v-for="s in staged">
        <button v-on:click="connect(s)">Connect to {{ s.name || s.data.name || s.data.key }}</button>
      </div>      
    </div>
    <div id="main">
    </div>
  </body>
  <script src="vue.min.js"></script>
  <script src="index.js"></script>
</html>
